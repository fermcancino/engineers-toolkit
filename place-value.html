<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Value Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition:background-color 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(to bottom, #eee, #ccc);
      color: #000;
    }
    .calculator {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: inset 0 0 12px #000, 0 0 12px #000;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    body.light .calculator {
      background: #fff;
      box-shadow: inset 0 0 12px #ccc, 0 0 12px #ccc;
    }
    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
    }
    .top-bar h2 {
      font-size: 1.5rem;
    }
    /* Theme Toggle */
    .switch {
      width: 50px;
      height: 28px;
      background: #555;              
      border-radius: 30px;
      position: relative;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      padding: 2px;
      cursor: pointer;
    }

    .slider {
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translateX(0); 
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    body.light .switch {
      background: #cccccc; 
      border: 1px solid #e0e0e0; 
    }

    body.light .switch .slider {
      transform: translateX(20px); 
    }
    .display {
      background: #000;
      padding: 15px 20px;
      font-size: 1.8rem;
      border-radius: 12px;
      margin-bottom: 15px;
      text-align: right;
      letter-spacing: 1px;
      box-shadow: inset 2px 2px 4px #111, inset -2px -2px 4px #000;
      min-height: 40px;
      overflow-x: auto;
      white-space: nowrap;
    }
    body.light .display {
      background: #eee;
      box-shadow: inset 2px 2px 4px #ccc, inset -2px -2px 4px #ddd;
    }
    .place-values {
      background: #111;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      line-height: 1.6;
      box-shadow: inset 2px 2px 4px #222, inset -2px -2px 4px #000;
      max-height: 220px;
      overflow-y: auto;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body.light .place-values {
      background: #f4f4f4;
      box-shadow: inset 2px 2px 4px #ccc, inset -2px -2px 4px #ddd;
    }
    .place-values strong {
      color: #00e6e6;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      background: #181818;
      padding: 15px;
      border-radius: 15px;
      box-shadow: inset 2px 2px 5px #111, inset -2px -2px 5px #000;
    }
    body.light .keypad {
      background: #f0f0f0;
      box-shadow: inset 2px 2px 5px #ccc, inset -2px -2px 5px #ddd;
    }
    .keypad button {
      padding: 15px;
      font-size: 1.4rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 12px;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 5px #111, -2px -2px 5px #000;
    }
    body.light .keypad button {
      background: #ddd;
      color: #000;
      box-shadow: 2px 2px 5px #ccc, -2px -2px 5px #fff;
    }
    @keyframes bounce {
     0%, 100% { transform: scale(1); }
     50% { transform: scale(1.12); }
    }
    .keypad button:active {
      transform: scale(1.05);
      animation: bounce 0.3s ease;
    }
    .keypad .wide {
      grid-column: span 3;
    }
    .clear-btn {
      background: linear-gradient(to right, #ff7b7b, #ff4d4d);
      color: #fff;
      box-shadow: 0 0 8px rgba(255, 77, 77, 0.6);
    }
    .clear-btn:active {
      background: linear-gradient(to right, #ff9999, #ff6666);
    }
    body.light .clear-btn {
      background: linear-gradient(to right, #ffb3b3, #ff9999);
      color: #000;
    }
    body.light .clear-btn:active {
      background: linear-gradient(to right, #ffcccc, #ffb3b3);
    }
    @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-5px); }
  40% { transform: translateX(5px); }
  60% { transform: translateX(-5px); }
  80% { transform: translateX(5px); }
  100% { transform: translateX(0); }
}

.shake-alert {
  animation: shake 0.5s;
  border: 2px solid #f08080;
  color: #ffb3b3;
  box-shadow: 
        0 0 8px rgba(255, 0, 0, 0.6),   
        0 0 16px rgba(255, 64, 64, 0.5),
        0 0 30px rgba(255, 128, 128, 0.4); 
}
body.light .shake-alert {
    box-shadow: 
        0 0 8px rgba(255, 0, 0, 0.6),   
        0 0 16px rgba(255, 64, 64, 0.5),
        0 0 30px rgba(255, 128, 128, 0.4); 
}
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h2>Place Value Calculator</h2>
      <div id="themeToggle" class="switch">
        <div class="slider"></div>
      </div>
    </div>
    <div class="display" id="display">0</div>
    <div class="place-values" id="placeValues">Enter a number to see place values</div>
    <div class="keypad">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('.')">.</button>
      <button onclick="press('0')">0</button>
      <button onclick="backspace()">⌫</button>
      <button class="clear-btn wide" onclick="clearAll()">Clear</button>
    </div>
  </div>

  <script>
  const display = document.getElementById('display');
  const placeValues = document.getElementById('placeValues');
  const themeToggle = document.getElementById('themeToggle');

  let rawInput = '';

  function press(val) {
    if (val === '.' && rawInput.includes('.')) return;
    rawInput += val;
    updateDisplay();
  }

  function backspace() {
    rawInput = rawInput.slice(0, -1);
    updateDisplay();
  }

  function clearAll() {
    rawInput = '';
    updateDisplay();
  }

  function updateDisplay() {
    if (!rawInput) {
      display.textContent = '0';
      placeValues.innerHTML = 'Enter a number to see place values';
      return;
    }

    const [intPartRaw, decPartRaw] = rawInput.split('.');
    const formattedInt = Number(intPartRaw || '0').toLocaleString();
    const formatted = decPartRaw !== undefined ? `${formattedInt}.${decPartRaw}` : formattedInt;
    display.textContent = formatted;
    updatePlaceValues();
  }

  function updatePlaceValues() {
    const raw = rawInput;
    if (!raw || isNaN(Number(raw))) {
      placeValues.innerHTML = 'Enter a number to see place values';
      return;
    }

    let [whole, decimal] = raw.split('.');
    whole = whole || '0';
    decimal = decimal || '';

    const maxIntDigits = 20;
    const maxDecDigits = 10;

    if (whole.length > maxIntDigits || decimal.length > maxDecDigits) {
      placeValues.classList.add("shake-alert");
      placeValues.innerHTML = '<strong style="color:#ff9999;">⚠️ Limit reached. You\'ve entered too many digits.</strong>';
      placeValues.scrollTop = placeValues.scrollHeight;

      setTimeout(() => {
        placeValues.classList.remove("shake-alert");
      }, 600);

      return;
    }

    const outputParts = [];
    const defaultLabels = ['Ones', 'Tens', 'Hundreds', 'Thousands', 'Ten Thousands', 'Hundred Thousands', 'Millions', 'Ten Millions', 'Hundred Millions', 'Billions', 'Ten Billions', 'Hundred Billions', 'Trillions'];
    outputParts.push('<strong>Integer Part:</strong><br>');

    const reversedDigits = whole.split('').reverse();
    for (let i = 0; i < reversedDigits.length; i++) {
      const digit = reversedDigits[i];
      const value = Number(digit) * Math.pow(10, i);
      if (digit !== '0') {
        const label = defaultLabels[i] || `10^${i}`;
        outputParts.push(`${label}: ${digit} = ${value.toLocaleString()}<br>`);
      }
    }

    if (decimal.length > 0) {
      outputParts.push('<br><strong>Decimal Part:</strong><br>');
      const decPlaces = ['Tenths', 'Hundredths', 'Thousandths', 'Ten-Thousandths', 'Hundred-Thousandths', 'Millionths', 'Ten-Millionths', 'Hundred-Millionths'];
      for (let i = 0; i < decimal.length; i++) {
        const digit = decimal[i];
        const value = Number(digit) / Math.pow(10, i + 1);
        const label = decPlaces[i] || `1/10^${i + 1}`;
        outputParts.push(`${label}: ${digit} = ${value}<br>`);
      }
    }

    placeValues.innerHTML = outputParts.join('');
    placeValues.scrollTop = placeValues.scrollHeight;
  }

  // Theme toggle
  themeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  });

  // ✅ Keyboard support
  document.addEventListener("keydown", (e) => {
    if (e.key >= "0" && e.key <= "9") {
      press(e.key);
    } else if (e.key === ".") {
      press(".");
    } else if (e.key === "Backspace") {
      backspace();
    } else if (e.key.toLowerCase() === "c") {
      clearAll(); // Press C to clear
    }
  });

  updateDisplay();
</script>

</body>
</html>
